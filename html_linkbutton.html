	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Link Button</title>

	<style>
		a:link, a:visited
		{
			color: hotpink;
			background-color: lightpink;
			text-decoration: none;
			text-align: center;
			padding: 15px;
			display: inline-block;
			border-radius: 15px;
		}

		a:hover, a:active
		{
			color: midnightblue;
			background-color: lightblue;
		}

	</style>
