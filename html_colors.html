<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Colors</title>
</head>
<body>

	<h1 style="background-color:deeppink;color: lightpink;">HTML Colors</h1>

	<h2 style="border: 3px solid forestgreen;color: mintcream;background-color: greenyellow;">Solid Border</h2>

	<h3 style="border: 2px dotted yellowgreen;">Dotted Border</h3>

	<h4 style="border: 4px dashed magenta;">Dashed Border</h4>

</body>
</html>
