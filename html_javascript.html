	<h2>Javascript changes content</h2>
	<p id="content1">This is my first content</p>

	<button type="button" onclick='document.getElementById("content1").innerHTML="This is my second content"'>Click here</button>

	<h2>Javascript changes style</h2>
	<p id="style1">I use Javascripts to change the style of my content</p>

	<script>
		function mystyle()
		{
			document.getElementById("style1").style.fontSize="40px";
			document.getElementById("style1").style.color="red";
			document.getElementById("style1").style.backgroundColor="yellow";
			document.getElementById("style1").style.fontFamily="Lucida";
		}
	</script>

	<button type="button" onclick="mystyle()">Click here</button>

	<h3>Javascript manipulate image</h3>
	
	<script>
		function myimage(a)
		{
			var pict;
			if (a==1) 
			{
				pict="image/bungakertas.jpg"
			}
			else
			{
				pict="image/bungamerah.jpg"
			}
			document.getElementById('image').src=pict;
		}
	</script>

	<img src="image/bungakertas.jpg" width="150" height="170" id="image">

	<p>
		<button type="button" onclick="myimage(1)">Picture A</button>
		<button type="button" onclick="myimage(3)">Picture B</button>
	</p>
